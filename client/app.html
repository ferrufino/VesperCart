<div class="container2">
    <md-toolbar md-scroll-shrink layout="row" layout-align="start center" layout-padding>
    <h2 id="logo">
        <a ui-sref="parties"><span class="md-title"[routerLink]="['Home']">Vesper Cart</span></a>
    </h2>

    <div id="searchbox">
        <input type="text" #searchInput (keyup)="0" id="searchRealBox">
        <i [routerLink]="['/Search',{searchInput: searchInput.value}]"  class="material-icons sear">search</i>
    </div>

        <div id = "searchcomponent"></div>

        <span id="Cart">
            <cart-component></cart-component>
        </span>

    </md-toolbar>
    <div class="categories">
        <ul id="menu">
            <li *ngFor="#category of categories" class="display" [routerLink]="['/Category',{categoryId: category._id}]"><a>{{category.name}}</a></li>
            <li *ngIf="admin==1" [routerLink]="['Admin']" class="display" style="float: right;"><a>Admin</a></li>
            <li *ngIf="logged==1" (click)="logOut()" [routerLink]="['Home']" class="display" style="float: right;"><a>Logout</a></li>
        </ul>
    </div>
    <router-outlet></router-outlet>
</div>
<footer-component></footer-component>
