<div id="cart">
        <span  (click)="open('right')"
                [hidden]="rightOpened"
                class="md-primary">
          <i class="material-icons">
	shopping_cart
	</i>
        </span>
      <div flex></div>
    <md-sidenav name="right" align="right" layout="column" (onShown)="input.focus()">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Cart</h1>
      </md-toolbar>
      <div>
        <md-data-table layout-fill>
          <thead>
          <tr>
            <th class="md-text-cell">Material</th>
            <th>Quantity</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="#product of cartList | orderby:'name'" style="height: auto;height:10px;">
          <td class="md-text-cell">{{product.name}}</td>
          <td>{{product.quantity}}</td>
          <td><button md-fab class="md-mini md-primary" (click)="removeParty(product._id)">x</button></td>
        </tr>
        </tbody>
        </md-data-table>
      </div>
      <div style="margin-top:2em;">
        <span style="float:left;">
          <button md-raised-button (click)="close('right')" class="md-primary">
            Close Cart
          </button>
        </span>
        <span>
          <!--<button md-raised-button class="md-primary" [routerLink]="['/LoginRegister']"  (click)="close('right')">
           Check out
         </button>-->
         <button md-raised-button class="md-primary"  (click)="routecheckout('right')">
           Check out
         </button>
        </span>
      </div>
    </md-sidenav>
</div>
