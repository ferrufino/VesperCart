<div class="fondo">
<div id="relleno"></div>
<div id="background" class="grid grid-pad">
    <div *ngFor="#product of products" class="col-1-4" >
    	<div class="module hero">
      		<div id="name">{{product.name}}</div>
      		<p>{{product.description}}</p>
      		<button md-raised-button class="md-raised details" [routerLink]="['/ProductDetails', {productId: product._id}]" >Details</button>
      		<button md-fab class="md-mini md-fab" aria-label="Eat cake"><i class="material-icons" (click)="onSelectProduct(product.name)">add</i></button>
    	</div>
   	</div>
</div>
</div>
