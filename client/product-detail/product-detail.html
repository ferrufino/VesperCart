<div class="background">
	<div id="detail">
	<md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{product.name}}</span>
          <span class="md-subhead">{{product.description}}</span>
        </md-card-title-text>
        <md-card-title-media>
          <img class="card-media md-media-sm" src="public/images/avatars/avatar13.svg">
        </md-card-title-media>
      </md-card-title>
      <md-card-actions layout="row" layout-align="end center">
        <button md-fab class="md-fab" aria-label="Eat cake"><i class="material-icons">add</i></button>
        <button md-raised-button class="md-raised"[routerLink]="['/Home']">Back</button>
      </md-card-actions>
    </md-card>
	</div>
</div>
