<div class="background">
	<div id="detail">
	<md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{product.name}}</span>
          <span class="md-subhead">${{product.price}} <br/>{{product.description}} </span>
        </md-card-title-text>
        <md-card-title-media>
          <img class="card-media md-media-sm" href="http://www.tresamigosoutfitters.com/img/launch-icon.png">
        </md-card-title-media>
      </md-card-title>
      <md-card-actions layout="row" layout-align="end center">
        <button md-fab class="md-fab" aria-label="Eat cake"><i class="material-icons" (click)="onSelectProduct(product)">add</i></button>
        <button md-raised-button class="md-raised"[routerLink]="['/Home']">Back</button>
      </md-card-actions>
    </md-card>
	</div>
</div>
