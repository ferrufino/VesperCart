<div class="relleno">
    <div id="background">
        <div class="relleno">
        </div>
        <div *ngIf="search==1" >
            <div class="detail">
                 <md-card>
                  <md-card-title>
                    <md-card-title-text>
                      <span class="md-headline">{{product3.name}}</span>
                      <span class="md-subhead">{{product3.description}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                      <img class="card-media md-media-sm" src="public/images/avatars/avatar13.svg">
                    </md-card-title-media>
                   </md-card-title>
                  <md-card-actions layout="row" layout-align="end center">
                    <button md-fab class="md-fab" aria-label="Eat cake"><i class="material-icons" (click)="onSelectProduct(product3.name)">add</i></button>
                    <button md-raised-button class="md-raised"[routerLink]="['/Home']">Home</button>
                  </md-card-actions>
                </md-card>
            </div>
        </div>
        <div *ngIf="search==0" class="detail">
            <h3>Product not Found :(</h3>
        </div>
    </div>
</div>
